<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./sec1.css">
  
  <title>NEWLY LAUNCHED</title>
  <!-- Demo styles -->
  <style>
    .swiper {
      width: 90%;
      height: 100%;
      margin: auto;
      padding-bottom: 20px;
      margin-top: 50px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 12px;
      background: #fff;
      margin: auto;
      /* display: flex; 
      justify-content: center;
      align-items: center; */
      width: 30%;
      margin-bottom: 30px;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .swiper {
      margin-left: auto;
      margin-right: auto;
    }
    .swiper-wrapper>div{
      /* display: flex; */
      /* flex-direction: column; */
      /* justify-content: center; */
      /* width: 10%; */
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      /* padding: 15px; */
      border-radius: 12px;
    }
    
    .main>h1{
      text-align: center;
      padding-top: 30px;
    }
    
  </style>


</head>

<body>
  <!-- Swiper -->
  <div class="main">
    <h1>NEWLY LAUNCHED
    </h1>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <!-- slide div will be append from js -->
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      autoplay: { deley: 2000 }, 
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  <script>
    let container = document.querySelector('.swiper-wrapper')
console.log(container)

    let productImage = [
        {
            image:"https://in.sugarcosmetics.com/_next/image?url=https%3A%2F%2Fd32baadbbpueqt.cloudfront.net%2FHomepage%2Fb90c025f-22a4-4f30-bfbf-8a045fdf023e.jpg&w=2048&q=75"
        },
        {
            image: "https://in.sugarcosmetics.com/_next/image?url=https%3A%2F%2Fd32baadbbpueqt.cloudfront.net%2FHomepage%2F7a6f082b-d4ba-4b93-93b7-aa79cc63d877.jpg&w=2048&q=75"
        },
       
    ]
    productImage.forEach((product)=>{
        console.log(product)
        let div = document.createElement('div')
        div.classList.add("swiper-slide")
        let img = document.createElement('img')
        img.src = product.image
        div.append(img);
        container.append(div)
    })
  </script>
</body>

</html>
